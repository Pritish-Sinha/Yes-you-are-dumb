    <style>
        *,

            padding: 0px;

        }

        .container {
            background-color: #353A40;
            width: 100%;

        }

        }

            width: 300px;

            background-color: #5E6166;
            border-radius: 10px;
            border: 2px white solid;
            flex-direction: column;
        }

        .question {

            font-size: 32px;

            height: 30vh;
        }

        .buttons {

            width: 100%;
            height: 250px;
        }

        button {
            padding: 10px 15px;
            border-radius: 10px;
            background-color: aliceblue;
            color: #202121;
            border: 0px;
            margin: 10px;
        }

        #no-btn {
            position: absolute;
            right: 54px;
            top: 97px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
